{% set sanitized_branch = (branch or "dev").replace('/', '-') %}
{% set host_to_route = env.get('HOST_TO_ROUTE', 'dashboard.k736.net') %}

name: meter
namespace: datawire

profiles:
  stable:
    endpoint: /api/meter
    max_memory: 0.15G
    max_cpu: 0.15G
  canary:
    endpoint: /api/meter
    weight: 10 # percentage of traffic to route to this class of deployment
    max_memory: 0.1G
    max_cpu: 0.1G
  default:
    name: {{sanitized_branch}}
    endpoint: /api/meter
    max_memory: 0.1G
    max_cpu: 0.1G

branches:
  master: stable
